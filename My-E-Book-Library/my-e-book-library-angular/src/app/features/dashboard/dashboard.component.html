<div class="mat-elevation-z8 wrapper">
  <div class="grid-container">
    <h3 class="mat-h4">Dashboard</h3>
    <mat-grid-list cols="2" rowHeight="410px">
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <a class="link" routerLink="/authors">Authors</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="authorDataSource">

                <ng-container matColumnDef="authorName">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.authorName}}</td>
                </ng-container>

                <ng-container matColumnDef="bookCount">
                  <th mat-header-cell *matHeaderCellDef>Book Count</th>
                  <td mat-cell *matCellDef="let row"><a class="book-count"
                      (click)="goToBookList(row.authorId, 1)">{{row.bookCount}}</a></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="authorColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: authorColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <a class="link" routerLink="/settings/genres">Genres</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="genreDataSource">
                <ng-container matColumnDef="genreName">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.genreName}}</td>
                </ng-container>
                <ng-container matColumnDef="bookCount">
                  <th mat-header-cell *matHeaderCellDef>Book Count</th>
                  <td mat-cell *matCellDef="let row"><a class="book-count"
                      (click)="goToBookList(row.genreId, 3)">{{row.bookCount}}</a></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="genreColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: genreColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <a class="link" routerLink="/settings/languages">Languages</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="languageDataSource">
                <ng-container matColumnDef="languageName">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.languageName}}</td>
                </ng-container>
                <ng-container matColumnDef="bookCount">
                  <th mat-header-cell *matHeaderCellDef>Book Count</th>
                  <td mat-cell *matCellDef="let row"><a class="book-count"
                      (click)="goToBookList(row.languageId, 4)">{{row.bookCount}}</a></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="languageColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: languageColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              <a class="link" routerLink="/publishers">Publishers</a>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div>
              <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="publisherDataSource">
                <ng-container matColumnDef="publisherName">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.publisherName}}</td>
                </ng-container>
                <ng-container matColumnDef="bookCount">
                  <th mat-header-cell *matHeaderCellDef>Book Count</th>
                  <td mat-cell *matCellDef="let row"><a class="book-count"
                      (click)="goToBookList(row.publisherId, 2)">{{row.bookCount}}</a></td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="publisherColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: publisherColumns;"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
